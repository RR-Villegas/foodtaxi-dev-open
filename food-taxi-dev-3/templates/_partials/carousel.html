<div class="carousel-container" id="{{ carousel_id }}">
    <div class="carousel-wrapper">
        <button class="carousel-btn prev-btn">&lt;</button>
        <div class="carousel-track">
            {% if items %}
                {% for item in items %}
                <div class="carousel-item">
                    <a href="{{ url_for('product_detail', product_id=item.id) }}">
                        <img src="{{ item.image_url }}" alt="{{ item.name }}" loading="lazy">
                        <div class="item-info">
                            <h3>{{ item.name }}</h3>
                            <p class="price">â‚±{{ item.price | round(2) }}</p>
                            <p class="store">{{ item.store_name }}</p>
                        </div>
                    </a>
                </div>
                {% endfor %}
            {% else %}
                <div class="carousel-item" style="flex: 1; text-align: center; padding: 40px;">
                    <p>No items available</p>
                </div>
            {% endif %}
        </div>
        <button class="carousel-btn next-btn">&gt;</button>
    </div>
</div>
