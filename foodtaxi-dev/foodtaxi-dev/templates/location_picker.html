<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Delivery Location</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; width: 100vw; }

    .search-container {
      position: absolute;
      top: 10px; left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      width: 90%;
      max-width: 400px;
    }

    #searchBox {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    #suggestions {
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 8px 8px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      position: absolute;
      width: 100%;
    }

    #suggestions div {
      padding: 8px;
      cursor: pointer;
    }
    #suggestions div:hover { background: #f2f2f2; }

    #confirmForm {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #confirmBtn {
      background: #1fa14e;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      cursor: pointer;
    }
    #confirmBtn:hover { background: #179743; }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="searchBox" placeholder="Search or detect location..." autocomplete="off">
    <div id="suggestions"></div>
  </div>

  <div id="map"></div>

  <!-- Form submits directly to Flask /checkout -->
  <form id="confirmForm" action="{{ url_for('checkout') }}" method="POST">
    <input type="hidden" name="latitude" id="latitude">
    <input type="hidden" name="longitude" id="longitude">
    <input type="hidden" name="delivery_address" id="delivery_address">
    <button id="confirmBtn" type="submit">Confirm Delivery Location</button>
  </form>

  <script>
    const map = L.map('map').setView([14.5995, 120.9842], 14); // Manila default
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    let marker;
    const searchBox = document.getElementById("searchBox");
    const suggestions = document.getElementById("suggestions");

    function setMarker(lat, lng) {
      if (marker) map.removeLayer(marker);
      marker = L.marker([lat, lng], { draggable: true }).addTo(map);
      marker.on('dragend', async () => {
        const pos = marker.getLatLng();
        const addr = await reverseGeocode(pos.lat, pos.lng);
        searchBox.value = addr;
        updateForm(pos.lat, pos.lng, addr);
      });
    }

    async function reverseGeocode(lat, lng) {
      const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
      const data = await res.json();
      return data.display_name || "Unknown location";
    }

    async function getNearby(lat, lng) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=&limit=8&addressdetails=1&viewbox=${lng-0.01},${lat+0.01},${lng+0.01},${lat-0.01}`;
      const res = await fetch(url);
      return await res.json();
    }

    function showSuggestions(list) {
      suggestions.innerHTML = "";
      if (list.length === 0) { suggestions.style.display = "none"; return; }
      list.forEach(place => {
        const div = document.createElement("div");
        div.textContent = place.display_name;
        div.addEventListener("click", () => {
          searchBox.value = place.display_name;
          suggestions.style.display = "none";
          const lat = parseFloat(place.lat);
          const lon = parseFloat(place.lon);
          setMarker(lat, lon);
          map.setView([lat, lon], 16);
          updateForm(lat, lon, place.display_name);
        });
        suggestions.appendChild(div);
      });
      suggestions.style.display = "block";
    }

    searchBox.addEventListener("input", async () => {
      const q = searchBox.value.trim();
      if (q.length < 3) { suggestions.style.display = "none"; return; }
      const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&limit=8&q=${encodeURIComponent(q)}`);
      const data = await res.json();
      showSuggestions(data);
    });

    document.addEventListener("click", (e) => {
      if (!e.target.closest(".search-container")) suggestions.style.display = "none";
    });

    // Update hidden fields for Flask form
    function updateForm(lat, lng, addr) {
      document.getElementById("latitude").value = lat;
      document.getElementById("longitude").value = lng;
      document.getElementById("delivery_address").value = addr;
      localStorage.setItem("deliveryLocation", JSON.stringify({ lat, lng, address: addr }));
    }

    // GPS auto-detect
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(async (pos) => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        map.setView([lat, lng], 16);
        const addr = await reverseGeocode(lat, lng);
        searchBox.value = addr;
        setMarker(lat, lng);
        updateForm(lat, lng, addr);
        const nearby = await getNearby(lat, lng);
        showSuggestions(nearby);
      }, () => {
        alert("GPS denied. Using default Manila.");
        setMarker(14.5995, 120.9842);
      });
    } else {
      setMarker(14.5995, 120.9842);
    }

    // Load previous saved location if any
    const saved = localStorage.getItem("deliveryLocation");
    if (saved) {
      const loc = JSON.parse(saved);
      searchBox.value = loc.address;
      map.setView([loc.lat, loc.lng], 15);
      setMarker(loc.lat, loc.lng);
      updateForm(loc.lat, loc.lng, loc.address);
    }
  </script>
</body>
</html>
